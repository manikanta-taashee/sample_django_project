<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/login.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    </head>
    <body class="bg-container d-flex flex-column justify-content-center">
        <div class="d-flex flex-row justify-content-center">
            <div class="card-container">
                <h2 class="text-center">My App</h2>
                <form method="POST" class="needs-validation">
                    {% csrf_token %}
                    <div>
                        <label for="username">Username</label>
                        <input class="form-control" type="username" placeholder="Username" id="username" name="username" value="{{username}}" required />
                        <p class="text-danger">{{ usernamecheck }}</p>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input class="form-control" type="password" placeholder="Password" id="password" name="password" required />
                        <p class="text-danger">{{ passwordcheck }}</p>
                    </div>
                    <div class="d-flex flex-row justify-content-center">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
